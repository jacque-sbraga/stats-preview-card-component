<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
  </style>
</head>

<body>

  <main class="container">
    <section class="card-stats">
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="" class="card-stats__image">
      </div>

      <div class="card-stats__content">
        <div>
          <h2 class="card-stats__title">Get <span class="accent">insights</span> that help your business grow.</h2>
          <p class="card-stats__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
  
        <div class="card-stats__content--stats">
          <div>
            <h3 class="number">10k+</h3>
            <span class="text">companies</span>
          </div>
          <div>
            <h3 class="number">314</h3>
            <span class="text">templates</span>
          </div>
          <div>
            <h3 class="number">12M+</h3>
            <span class="text">queries</span>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jacqueline dos Santos</a>.
    </div>
  </main>
</body>

</html>
